on:
  push:
    branches:
    - main
permissions:
      id-token: write
      contents: read

jobs:
  deploy-to-qa:
    runs-on: ubuntu-latest
    steps:
    - name: Checking out the repo
      uses: actions/checkout@v3
    - name: Checking out the repo
      uses: actions/checkout@v3
      with:
        ref: adf_publish
        path: adf_publish
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 14.x
#     - name: Finding path  
#       run: |
#         cd /home/runner/work/adf-gh/adf-gh/adf_publish/adf-gh-actions
#         ls
#         pwd
#     - name: install ADF Utilities package
#       run: npm install
#       working-directory: ${{github.workspace}}
      
    - name: Login via Az module
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: true 


    - name: data-factory-deploy
      uses: Azure/data-factory-deploy-action@v1.2.0
      with:
        resourceGroupName: new-rg
        dataFactoryName: ad-gh-actions-2
        armTemplateFile: /home/runner/work/adf-repo-01/adf-repo-01/adf_publish/adf-gh-dev/ARMTemplateForFactory.json
        armTemplateParametersFile: /home/runner/work/adf-gh/adf-gh/adf_publish/adf-gh-dev/ARMTemplateParametersForFactory.json
  


     
  

