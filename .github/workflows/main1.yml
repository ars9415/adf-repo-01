on:
  push:
    branches:
    - adf_publish
permissions:
      id-token: write
      contents: read

jobs:
  deploy-to-qa:
    runs-on: ubuntu-latest
    steps:
    - name: Checking out the repo
      uses: actions/checkout@v3
    - name: Checking out the repo
      uses: actions/checkout@v3
      with:
        ref: adf_publish
        path: adf_publish
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 14.x
